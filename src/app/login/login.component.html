<section class="min-vh-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div
          class="card bg-white text-dark"
          style="border-radius: 1rem"
        >
          <div class="card-body p-5 text-center">
            <div class="mb-5 mt-4">
              <h2 class="fw-bold mb-2">Login</h2>
              <p class="text-dark-50 mb-4">
                Please enter your email and password!
              </p>

              @if (errorMessage) {
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <div class="text-danger fw-bold">{{ errorMessage }}</div>
                <button class="btn-close" (click)="onCloseAlert()" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              }

              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-outline form-white mb-3 text-start">
                  <label class="form-label d-flex gap-1" for="email"
                    >Email<span class="text-danger">*</span></label
                  >
                  <input
                    type="email"
                    id="email"
                    placeholder="Email"
                    formControlName="email"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline form-white mb-3 text-start">
                  <label class="form-label d-flex gap-1" for="password"
                    >Password<span class="text-danger">*</span></label
                  >
                  <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    formControlName="password"
                    class="form-control form-control-lg"
                  />
                </div>

                <button
                  class="btn btn-outline-dark bg-dark text-white btn-lg px-5 mt-3"
                  type="submit"
                >
                  Login
                </button>
              </form>

              <h3 class="text-dark-50 my-3">or</h3>

              <button
                class="btn btn-outline-dark bg-dark text-white btn-lg px-5"
                type="submit"
                (click)="onGuest()"
              >
                Guest Mode
              </button>
            </div>

            <div>
              <p class="mb-0">
                Don't have an account?
                <a [routerLink]="['/register']" class="text-dark-50 fw-bold"
                  >Sign Up</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
