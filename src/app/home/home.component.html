<div class="p-5 text-center">
  @if (authService.currentUserSignal() && !authService.isLoading()) {
  <h1>Todo List</h1>
  <app-todos></app-todos>
  } @else if (authService.currentUserSignal() == null && !authService.isLoading()) {
  <h1>Todo List</h1>
  <div class="my-4">You need to login first! (or Guest Mode)</div>
  <div class="text-center mt-4">
    <button
      type="button"
      [routerLink]="['/login']"
      class="btn btn-light shadow me-2"
    >
      Login
    </button>
    <button
      type="button"
      [routerLink]="['/register']"
      class="btn btn-secondary shadow"
    >
      Sign-up
    </button>
  </div>
  } @else {
  <div class="text-lg-end text-center pt-5 mt-5">
    <div class="d-lg-flex align-items-center justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  }
</div>
